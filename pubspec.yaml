name: plantrip_traveler
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.4.0
  google_nav_bar: ^5.0.6
  dropdown_search: ^5.0.6
  fluttericon: ^2.0.0
  sqflite: ^2.2.8
  google_maps_flutter: ^2.2.5
  flutter_rating_bar: ^4.0.1
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0
  photo_view: ^0.14.0
  url_launcher: ^6.1.10
  drag_and_drop_lists: ^0.3.3
  http: ^0.13.6
  shared_preferences: ^2.2.0
  restart_app: ^1.1.2
  go_router: ^9.0.3
  image_network: ^2.5.2
  loading_animation_widget: ^1.2.0+4

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
  - assets/
  - assets/images/
  - assets/images/places/
  - assets/images/person/

  fonts:
  - family: Prompt
    fonts:
      - asset: assets/fonts/Prompt-Regular.ttf
